<html>
    <head>
        <title>Create New Entry</title>
        <link rel="stylesheet" href="css/universalstyles.css">
        <link rel="stylesheet" href="css/newentrystyle.css">
    </head>

    <body>
        <script src="scripts/newentryscript.js"></script>

        <header>
            <a id="menubutton" onclick="openNav();">menu</a>
        </header>

        <div id="menubar">
            <a onclick="closeNav();" class="closebtn">x</a>
            <a href="index.html">home</a>
            <a href="viewexpenses.html">view expenses</a>
            <a href="viewsavings.html">view savings</a>
            <a href="login.html">sign out</a>
            <a href="viewaccount.html">view account</a>
        </div>

        <section>
            <!-- change this to drop down in a bit -->
            <div id="type">
                <select id="entrytype">
                    <option value="NA">Type</option>
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                    <option value="savings">Savings</option>
                </select>
            </div>

            <div id="infoinput">
                <div id="leftcolumn">
                    <input id="description" type="text" placeholder="Enter name of item"><br>
                    <input id="date" type="date" placeholder="Date"><br>
                    <input id="ORnumber" type="text" placeholder="O.R. Number"><br>
                    <input id="category" type="text" placeholder="Category">
                </div>
                <div id="rightcolumn">
                    <input id="amount" type="number" placeholder="Amount">
                </div>
            </div>
            <div id="notesarea">
                <textarea id="notes" placeholder="Notes..."></textarea>
            </div>
            <div id="buttons">
                <button id="confirmbtn" onclick="location.href='index.html'">Confirm</button>
                <button id="cancelbtn" onclick="location.href='index.html'">Cancel</button>
            </div>
        </section>

    </body>
</html>
